name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm test
      env:
        CI: true
    - run: npm run example
    - run: 'curl -X POST -u "${{secrets.GH_USERNAME}}:${{secrets.GH_PASSWORD}}" -H "Content-Type: application/json" -H "Accept: application/vnd.github.everest-preview+json"  --data "{\"ref\": \"master\"}"  https://api.github.com/repos/restqa/documentation/actions/workflows/deploy.yml/dispatches'
      if: ${{ github.ref == 'refs/heads/master' }}
